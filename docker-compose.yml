version: "3"
services:
  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      - code-network
    volumes:
      - ./docker/mysql:/var/lib/mysql

  php:
    image: webdevops/php-apache-dev:5.6
    restart: always
    environment:
      WEB_DOCUMENT_ROOT: "/app/public"
      WEB_DOCUMENT_INDEX: "index.php index.html"
    ports:
      - 80:80
    depends_on:
      - mysql
    links:
      - mysql
    volumes:
      - ./:/app
      - ./docker/php.ini:/opt/docker/etc/php/php.ini
    networks:
      - code-network
networks:
  code-network:
    driver: bridge
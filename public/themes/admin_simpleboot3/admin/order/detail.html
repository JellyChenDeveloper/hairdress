<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('order/index')}">订单列表</a></li>
        <li class="active"><a href="#">订单详情</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('nav/editPost')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="id" value="{$order.id}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户id:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="user_id" value="{$order.user_id}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">微信openid:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="openid" value="{$order.openid}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品描述:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="body" value="{$order.body}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品详情:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="detail" value="{$order.detail}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商户订单号:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="out_trade_no" value="{$order.out_trade_no}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">微信订单号:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="transaction_id" value="{$order.transaction_id}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标价金额:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="total_fee" value="{$order.total_fee}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">终端IP:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="spbill_create_ip" value="{$order.spbill_create_ip}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">预支付交易会话标识:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="prepay_id" value="{$order.prepay_id}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">订单类型:</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="type" value="{$order.type}">
                <input type="text" class="form-control" value="{$order.type_str}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否支付:</label>
            <div class="col-md-6 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                        <if condition="$order.has_payed eq 1">checked</if>
                        >
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">支付时间:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="pay_time" value="{$order.pay_time}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">创建时间:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="create_time" value="{$order.create_time}" disabled="disabled">
            </div>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('order/index')}">订单列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('WxUserInfo/index')}">
        微信昵称:
        <input type="text" class="form-control" name="wx_nickname" style="width: 120px;" value="{:input('request.wx_nickname/s','')}" placeholder="请输入{:lang('USERNAME')}">
        手机号:
        <input type="text" class="form-control" name="mobile" style="width: 120px;" value="{:input('request.mobile/s','')}" placeholder="请输入手机号">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('WxUserInfo/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>用户ID</th>
            <th>商品名称</th>
            <th>商户订单号</th>
            <th>微信订单号</th>
            <th>标价金额</th>
            <th>订单类型</th>
            <th>支付时间</th>
            <th width="80">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="orders" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_id}</td>
                <td>{$vo.body}</td>
                <td>{$vo.out_trade_no}</td>
                <td>{$vo.transaction_id}</td>
                <td>{$vo.total_fee}</td>
                <td>{$vo.type}</td>
                <td>{:date('Y-m-d H:i:s',$vo['pay_time'])}</td>
                <td>
                    <a href='{:url("order/detail",array("id"=>$vo["id"]))}'>详情</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

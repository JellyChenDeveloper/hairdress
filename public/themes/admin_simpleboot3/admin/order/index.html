<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('order/index')}">订单列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('order/index')}">
        支付状态：
        <select class="form-control" name="has_payed" style="width: 140px;">
            <foreach name="Think.config.property.pay_status_select" item="vo">
                <php>$target_selected=input('request.has_payed',999)==$key?"selected='selected'":"";</php>
                <option value="{$key}" {$target_selected}>{$vo}</option>
            </foreach>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('order/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>用户ID</th>
            <th>商品名称</th>
            <th>商户订单号</th>
            <th>微信订单号</th>
            <th>标价金额</th>
            <th>订单类型</th>
            <th>支付时间</th>
            <th width="80">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="orders" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_id}</td>
                <td>{$vo.body}</td>
                <td>{$vo.out_trade_no}</td>
                <td>{$vo.transaction_id}</td>
                <td>{$vo.total_fee}</td>
                <td>{$vo.type_str}</td>
                <td>{$vo.pay_time_str}</td>
                <td>
                    <a href='{:url("order/detail",array("id"=>$vo["id"]))}'>详情</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

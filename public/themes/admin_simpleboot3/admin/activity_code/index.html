<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('ActivityCode/index')}">激活码管理</a></li>
        <li><a href="{:url('ActivityCode/add')}">添加激活码</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('ActivityCode/index')}">
        激活码:
        <input type="text" class="form-control" name="code" style="width: 150px;" value="{:input('request.code/s','')}" placeholder="请输入激活码">
        级别：
        <select class="form-control" name="level" style="width: 140px;">
            <foreach name="Think.config.property.element_type_select" item="vo">
                <php>$target_selected=input('request.level',999)==$key?"selected='selected'":"";</php>
                <option value="{$key}" {$target_selected}>{$vo}</option>
            </foreach>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('ActivityCode/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>父级id</th>
                <th>用户id</th>
                <th>引用次数</th>
                <th>激活码</th>
                <th>级别</th>
                <th>分配比率</th>
                <th>创建时间</th>
                <th width="180">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="codes" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.parent_id}</td>
                    <td>{$vo.user_id}</td>
                    <td>{$vo.count}</td>
                    <td>{$vo.code}</td>
                    <td>{$vo.level}</td>
                    <td>{$vo.rate}%</td>
                    <td>{$vo.create_time_str}</td>
                    <td>
                        <a href='{:url("ActivityCode/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
                        <a href="{:url('ActivityCode/deletePost',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="是否删除该激活码">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

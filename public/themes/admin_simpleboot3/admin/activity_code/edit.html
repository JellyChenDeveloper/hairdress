<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('ActivityCode/index')}">激活码管理</a></li>
        <li><a href="{:url('ActivityCode/generate')}">生成一级激活码</a></li>
        <li class="active"><a href="{:url('ActivityCode/edit',['id'=>$code['id']])}">编辑激活码</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('ActivityCode/editPost')}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">激活码:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" value="{$code.code}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码:</label>
            <div class="col-md-2 col-sm-5">
                <input type="text" class="form-control" value="{$code.verify}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">绑定用户:</label>
            <div class="col-md-2 col-sm-5">
                <input type="text" class="form-control" value="{$code.user_name_str}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>级别:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" disabled>
                    <foreach name="Think.config.property.code_level" item="vo">
                        <php>$selected=($code['level']==$key)?"selected='selected'":"";</php>
                        <option value="{$key}" {$selected}>{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <eq name="code.level" value="1">
            <div class="form-group">
                <label class="col-sm-2 control-label">下级激活码数目:</label>
                <div class="col-md-2 col-sm-5">
                    <input type="text" class="form-control" value="{$code.child_num}" disabled>
                </div>
            </div>
            <else/>
            <div class="form-group">
                <label class="col-sm-2 control-label">上级激活码:</label>
                <div class="col-md-2 col-sm-5">
                    <input type="text" class="form-control" value="{$code.parent_code}" disabled>
                </div>
            </div>
        </eq>
        <div class="form-group">
            <label class="col-sm-2 control-label">引用次数:</label>
            <div class="col-md-2 col-sm-5">
                <input type="text" class="form-control" value="{$code.count}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-rate">分配比率:</label>
            <div class="col-md-2 col-sm-5">
                <input type="text" class="form-control" id="input-rate" name="rate" value="{$code.rate}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$code.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>

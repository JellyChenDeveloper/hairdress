<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>用户ID</th>
            <th>微信openid</th>
            <th>商户订单</th>
            <th>真实姓名</th>
            <th>金额</th>
            <th>订单状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="transfers" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_id}</td>
                <td>{$vo.openid}</td>
                <td>{$vo.partner_trade_no}</td>
                <td>{$vo.re_user_name}</td>
                <td>{$vo.amount}</td>
                <td>{$vo.trans_status_str}</td>
                <td>
                    <a href="{:url('hair/AdminTransfer/pass',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="是否通过申请">通过</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>用户ID</th>
            <th>真实姓名</th>
            <th>银行卡号</th>
            <th>银行</th>
            <th>金额</th>
            <th>订单状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="transfers" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_id}</td>
                <td>{$vo.enc_true_name}</td>
                <td>{$vo.enc_bank_no}</td>
                <td>{$vo.bank_code_str}</td>
                <td>{$vo.amount}</td>
                <td>{$vo.trans_status_str}</td>
                <td>
                    <switch name="$vo.trans_status">
                        <case value="0"></case>
                        <case value="1">
                            <a href="{:url('hair/AdminTransfer/pass',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="是否通过申请">通过</a>
                            <a href="{:url('hair/AdminTransfer/delete',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="是否删除">删除</a>
                        </case>
                        <case value="2">
                        </case>
                        <case value="3"></case>
                        <case value="4">
                            <a href="{:url('hair/AdminTransfer/delete',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="是否删除">删除</a>
                        </case>
                        <default></default>
                    </switch>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

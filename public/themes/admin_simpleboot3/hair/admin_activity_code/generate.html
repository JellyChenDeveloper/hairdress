<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminActivityCode/index')}">激活码管理</a></li>
        <li class="active"><a href="{:url('AdminActivityCode/generate')}">生成一级激活码</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminActivityCode/generatePost')}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-level">级别:</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="level" value="1">
                <input type="text" class="form-control" id="input-level" value="一级" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-num"><span class="form-required">*</span>数量:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-num" name="num" value="10">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-rate"><span class="form-required">*</span>比率:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-rate" name="rate" value="30">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-rate2"><span class="form-required">*</span>二级比率:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-rate2" name="rate2" value="5">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">生成</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminSetting/index')}">参数设置</a></li>
        <li class="active"><a href="{:url('AdminSetting/content')}">首页内容</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" method="post" action="{:url('AdminSetting/postContent')}">
        <div class="form-group">
            <label class="col-sm-1 control-label">内容</label>
            <div class="col-md-10 col-sm-11">
                <script type="text/plain" id="content" name="content">{$content}</script>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    });
</script>
</body>
</html>

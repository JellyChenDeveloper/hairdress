<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminSetting/index')}">参数设置</a></li>
        <!--<li><a href="{:url('AdminSetting/content')}">首页内容</a></li>-->
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" method="post" action="{:url('AdminSetting/postIndex')}">
        <div class="form-group">
            <label for="input-software_name" class="col-sm-2 control-label">软件名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-software_name" name="software_name" value="{$software_name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-software_price" class="col-sm-2 control-label">软件价格</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-software_price" name="software_price" value="{$software_price|default=0}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公众号二维码:</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="software_qr_code" class="form-control" id="js-thumbnail-input" value="{$software_qr_code}">
                <div>
                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                        <img src="{$software_qr_code|default='__TMPL__/public/assets/images/default-thumbnail.png'}" id="js-thumbnail-input-preview" width="135" style="cursor: pointer"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

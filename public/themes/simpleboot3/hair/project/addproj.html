<include file="hair@public/head"/>
<include file="hair@public/tab_head"/>
<header class='demos-header'>
    <h1 class="demos-title">新建项目</h1>
</header>
<div class="bd">
    <form>
        <div class="weui-cells__title">请输入项目名称</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="proj_name" placeholder="项目名称" value="asd">
                </div>
            </div>
        </div>

        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" id="new_project" href="javascript:" id="showTooltips">提交</a>
        </div>
    </form>
</div>
<include file="hair@public/tab_foot"/>
<include file="hair@public/foot"/>
<script>
    $(function () {
        $('#new_project').on('click', function () {

            var proj_name = $("form input[name='proj_name']").val();
            if (!proj_name)
                $.toptip('请输入项目名称');

            var data    = $('form').serialize();
            // console.log(data);return;
            var content = JSON.stringify(data).replace(/"/gi, '').replace(/&/gi, '<br>');
            $.post("{:url('hair/project/doAddProj')}", data).error(function (err) {
                $.toptip('提交成功', 'success');
                console.log(err);
            });
        });
    });
</script>

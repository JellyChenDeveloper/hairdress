<script src="__WE_LIB__/jquery-2.1.4.js"></script>
<script src="__WE_LIB__/fastclick.js"></script>
<script src="__WE_JS__/jquery-weui.js"></script>

<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script>
    $('.delete-swipeout').click(function () {
        $(this).parents('.weui-cell').remove()
    });
    $('.close-swipeout').click(function () {
        $(this).parents('.weui-cell').swipeout('close')
    })
</script>

</body>
</html>

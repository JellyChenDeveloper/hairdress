<include file="hair@public/head"/>

<header class='demos-header'>
    <h1 class="demos-title">{$data.title}</h1>
</header>
<div class="weui-form-preview">
    <div class="weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">名称</label>
            <span class="weui-form-preview__value">{$data.name}</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">价格</label>
            <em class="weui-form-preview__value">{$data.price}元</em>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">说明</label>
            <span class="weui-form-preview__value">{$data.desc}</span>
        </div>
    </div>
    <div class="weui-form-preview__ft">
        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:" id="tool_pay">支付</a>
    </div>
</div>
<include file="hair@public/foot"/>
<script>
    $(function () {
        $(document).on("click", '#tool_pay', function () {
            $.confirm("", "确定支付", function () {
                if (typeof WeixinJSBridge == "undefined") {
                    if (document.addEventListener) {
                        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                    } else if (document.attachEvent) {
                        document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                    }
                } else {
                    WeixinJSBridge.invoke(
                        'getBrandWCPayRequest', {$pay_json},
                        function (res) {
                            if (res.err_msg == "get_brand_wcpay_request:ok") {
                                $.toast('支付成功', 'success');
                                window.location.href = '{$wx_pay_from_url}';
                            } else {
                                alert(res.err_msg);
                                $.toast('支付失败', "forbidden");
                            }
                        });
                }
            });
            return false;
        });
    });
</script>

<include file="hair@public/head"/>
<header class='demos-header'>
    <h1 class="demos-title">提现记录</h1>
</header>
<div class="page__bd">
    <div class="weui-panel">
        <div class="weui-panel__bd">
            <foreach name="transfers" item="item">
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">{$item.amount}￥</h4>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta">{$item.create_time_str}</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{$item.trans_status_str}</li>
                    </ul>
                </div>
            </foreach>
        </div>
    </div>
</div>
<include file="hair@public/foot"/>

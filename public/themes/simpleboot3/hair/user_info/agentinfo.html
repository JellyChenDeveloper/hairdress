<include file="hair@public/head"/>

<div class="weui-panel__bd">

    <div class="weui-media-box weui-media-box_text">
        <h4 class="weui-media-box__title">提现</h4>
        <p class="weui-media-box__desc" style="-webkit-line-clamp:100">必须为100的整数倍，每月只能申请提现3次，提现一般48小时内审批通过，提交提现申请时金额就从额度中减去，若48小时内未到账，请联系管理员，133XXXXXXXX。</p>
    </div>

    <div class="weui-panel__bd">
        <div class="weui-panel__hd"></div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>剩余额度</p>
                        </div>
                        <div class="weui-cell__ft">1001</div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>可提现额度</p>
                        </div>
                        <div class="weui-cell__ft">1000</div>
                    </div>
                    <a class="weui-cell weui-cell_access" href="{:url('hair/userInfo/paybackRecord')}">
                        <div class="weui-cell__bd">
                            <p>提现记录</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<article class="weui-article">
    <br>
    <a href="javascript:" class="weui-btn weui-btn_primary" id="transfer">提现</a>
</article>

<include file="hair@public/foot"/>
<script>
    $(function () {
        $(document).on("click", "#transfer", function () {
            $.prompt({
                title    : "请输入提现金额，100的整数倍",
                onOK     : function (amount) {
                    if (!amount) {
                        $.toptip("请输入提现金额");
                        return false;
                    }

                    $.post("{:url('hair/UserInfo/postTransfer')}", {amount : amount}, function (ret) {
                        if (ret.code) {
                            $.toast(ret.msg, 'success', function () {
                                // window.location.href = ret.url;
                            });
                        } else {
                            $.toast(ret.msg, "forbidden");
                        }
                    }, 'json').error(function (err) {
                        console.log(err);
                    });
                },
                onCancel : function () {
                    $.toast("{:lang('CANCEL')}", "cancel");
                    console.log("{:lang('CANCEL')}");
                },
                input    : "1000"
            });
        });
    });
</script>
